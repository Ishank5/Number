<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Save PrintQ Contact</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f5f5f7;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      padding: 24px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px 32px;
      max-width: 360px;
      width: 100%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
    }
    .avatar {
      width: 72px;
      height: 72px;
      background: #007aff;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 36px;
    }
    h1 { font-size: 22px; font-weight: 700; color: #1c1c1e; margin-bottom: 6px; }
    .org { font-size: 14px; color: #6e6e73; margin-bottom: 20px; }
    .number { font-size: 20px; font-weight: 600; color: #1c1c1e; margin-bottom: 28px; letter-spacing: 1px; }
    .status { font-size: 15px; color: #34c759; font-weight: 500; margin-bottom: 20px; }
    a.btn {
      display: block;
      background: #007aff;
      color: white;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
      padding: 16px;
      border-radius: 14px;
      transition: opacity 0.2s;
    }
    a.btn:active { opacity: 0.8; }
    .hint { font-size: 13px; color: #aeaeb2; margin-top: 16px; }
  </style>
</head>
<body>
  <div class="card">
    <div class="avatar">üñ®Ô∏è</div>
    <h1>PrintQ</h1>
    <div class="org">by HumbleSolutions</div>
    <div class="number">+91 93503 27725</div>
    <div class="status" id="status"></div>
    <a class="btn" href="contact.vcf" id="fallback" style="display:none;">Save to Contacts</a>
    <p class="hint">If nothing happens, tap the button above.</p>
  </div>

  <script>
    window.addEventListener('load', function () {
      const ua = navigator.userAgent;
      const isIOS = /iPhone|iPad|iPod/i.test(ua) ||
                    (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

      if (isIOS) {
        document.getElementById('status').textContent = '‚è≥ Saving contact‚Ä¶';

        // Try auto-download
        const link = document.createElement('a');
        link.href = 'contact.vcf';
        link.download = 'PrintQ-HumbleSolutions.vcf';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);

        // After a short delay, update status and show fallback button silently
        // Do NOT redirect anywhere if it fails ‚Äî just show the button
        setTimeout(function () {
          document.getElementById('status').textContent = '‚úÖ Contact card sent!';
          document.getElementById('fallback').style.display = 'block';
        }, 1500);

      } else {
        // Non-iOS: redirect to WhatsApp
        window.location.href = 'https://wa.me/919350327725?text=Hi';
      }
    });
  </script>
</body>
</html>
